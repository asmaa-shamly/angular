<form #myForm='ngForm' class="container my-3" (ngSubmit)='updatePosts(myForm.value); myForm.reset()'>
    <div class="mb-3">
      <label for="name" class="form-label">Name </label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]='posts.name' >
   
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <input type="text" class="form-control" id="body" name="body" [(ngModel)]='posts.body'>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
